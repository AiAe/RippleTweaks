<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rank for {{ user_id }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="author" content="Daniel Dimitrov">
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    </head>
    <style>
        body{
            background: #0e0e0e;
            overflow: hidden;
        }

        .ayy{
            width: 900px;
            height: 395px;
        }
    </style>
    <body>
        <div class="ayy">
        <canvas id="myChart" width="1200px" height="395px"></canvas>
        </div>
        <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates|safe }},
                datasets: [{
                    label: 'Rank #',
                    data: {{ values|safe }},
                    fill: false,
                    borderColor: [
                        'rgba(255, 255, 255, 1)'
                    ],
                    borderWidth: 4
                }]
            },
            options: {
                title: {
                    display: false
                },
                legend: {
                    display: false
                },
                animation: {
                    duration: 0, // general animation time
                },
                scales: {
                    yAxes: [{
                        ticks: {
                        reverse: true,
                            beginAtZero:false
                        }
                    }]
                }
            }
        });
        </script>
    </body>
</html>
